###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:minu


pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

#Modify secret strings for production. Used in __init__.py
session.secret = 78atoz
auth.secret = atoz87

#Jinja template directory
jinja2.directories = minu:templates


#DB Connection string
#sqlalchemy.url = postgresql://postgres:admin@localhost/test

sqlalchemy.url = sqlite:///%(here)s/minu.sqlite

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[uwsgi]
http = 0.0.0.0:6544
socket = ./uwsgi.sock
master = true
processes = 2
virtualenv = /Users/margus/Projects/Course

daemonize = ./uwsgi.log
pidfile = ./pid-5000.pid

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, minu, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_minu]
level = DEBUG
handlers =
qualname = minu

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
